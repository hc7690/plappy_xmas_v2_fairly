function updateMyRank(entries) {
  const box = document.getElementById("my-rank-box");
  const text = document.getElementById("my-rank-text");

  if (!walletConnected || !account || !entries || entries.length === 0) {
    box.style.display = "none";
    return;
  }

  const addr = account.toLowerCase();
  const index = entries.findIndex(
    (p) => String(p.player ?? p[0]).toLowerCase() === addr
  );

  box.style.display = "block";

  if (index === -1) {
    text.textContent = "Not ranked yet";
    return;
  }

  const p = entries[index];
  const pts = Number(p.score ?? p[1]);
  const uname = (p.username ?? p[3]) || "";
  const shortAddr = addr.slice(0, 6) + "..." + addr.slice(-4);
  const displayName = uname && uname.length ? uname : shortAddr;

  text.textContent = `#${index + 1} ${displayName} ‚Äî ${pts} pts`;
}

function renderLeaderboard(entries) {
  const list = document.getElementById("lb-list");

  if (!entries || entries.length === 0) {
    const li = document.createElement("li");
    li.textContent = "No scores yet.";
    list.appendChild(li);
    return;

  const limit = showFullLeaderboard ? entries.length : 10;

  entries.slice(0, limit).forEach((p, i) => {
    const addr = String(p.player ?? p[0]);

    let bgMusic, flapSound, hitSound, scoreSound;

    function safeAudio(src, loop=false, volume=1){
      const a = new Audio();
      a.src = src;
      a.loop = loop;
      a.volume = volume;
      return a;
    }

    try {

    function playSafe(audioObj){

      const a = audioObj.cloneNode();
      a.volume = audioObj.volume;
      a.play().catch(()=>{});
    }

    function startMusicOnce(){
      if (musicStarted || !bgMusic) return;
      musicStarted = true;
      bgMusic.play().catch(()=>{});
    }

    // ===== DRAWING =====

    function drawSantaVector(x, y) {
      ctx.save();
      ctx.translate(x, y);
      ctx.fillStyle = "#B22222";
      ctx.beginPath();
      ctx.moveTo(-30, 15);
      ctx.lineTo(20, 15);
      ctx.lineTo(26, 5);
      ctx.lineTo(-24, 5);
      ctx.closePath();
      ctx.fill();
      ctx.fillStyle = "#8B0000";
      ctx.fillRect(-26, 5, 8, 10);
      ctx.strokeStyle = "#FFD700";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(-30, 15);
      ctx.lineTo(20, 15);
      ctx.stroke();
      ctx.strokeStyle = "#C0C0C0";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(-28, 18);
      ctx.quadraticCurveTo(-20, 24, -10, 22);
      ctx.quadraticCurveTo(5, 20, 22, 24);
      ctx.stroke();
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(-8, -10, 16, 18);
      ctx.fillStyle = "#FCD7B6";
      ctx.beginPath();
      ctx.arc(0, -16, 7, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "#FF0000";
      ctx.beginPath();
      ctx.moveTo(-7, -19);
      ctx.lineTo(0, -28);
      ctx.lineTo(7, -19);
      ctx.closePath();
      ctx.fill();
      ctx.fillStyle = "#FFFFFF";
      ctx.beginPath();
      ctx.arc(0, -28, 3, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(0, -20, 7.5, Math.PI, 0);
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(-5, -12);
      ctx.quadraticCurveTo(0, -6, 5, -12);
      ctx.quadraticCurveTo(0, -3, -5, -12);
      ctx.fill();
      ctx.fillStyle = "#006400";
      ctx.beginPath();
      ctx.ellipse(-20, -2, 10, 14, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }

    function drawSantaImg(x, y) {
      if (santaLoaded) {
        ctx.drawImage(
          santaImg,
          x - SANTA_WIDTH / 2,
          y - SANTA_HEIGHT / 2,
          SANTA_WIDTH,
          SANTA_HEIGHT
        );
      } else {
        drawSantaVector(x, y);
      }
    }

    function drawCandyPipe(x, y, w, h) {
      ctx.fillStyle = "#228B22";
      ctx.fillRect(x, y, w, h);
      ctx.fillStyle = "#DC143C";
      for (let i = 0; i < h; i += 26) {
        ctx.fillRect(x, y + i, w, 13);
      }
      ctx.strokeStyle = "white";
      ctx.lineWidth = 5;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      ctx.moveTo(x + 15, y + 15);
      ctx.quadraticCurveTo(x + 35, y + h / 2, x + 15, y + h - 15);
      ctx.stroke();
    }

    function drawBackground() {
      const grad = ctx.createLinearGradient(0, 0, 0, 600);
      grad.addColorStop(0, "#020617");
      grad.addColorStop(0.5, "#1e3a8a");
      grad.addColorStop(1, "#082f49");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, 400, 600);
      ctx.fillStyle = "#fff";
      for (let i = 0; i < 40; i++) {
        ctx.fillRect((i * 137.5) % 400, (i * 61) % 400, 2, 2);
      }
    }

    function drawStart() {
      ctx.fillStyle = "rgba(0,0,0,0.65)";
      ctx.fillRect(50, 150, 300, 300);
      ctx.fillStyle = "#FFD700";
      ctx.font = "bold 30px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Xmas Flappy Santa", 200, 220);
      ctx.fillStyle = "white";

    function drawGameOver() {
      ctx.fillStyle = "rgba(0,0,0,0.8)";
      ctx.fillRect(40, 120, 320, 360);
      ctx.fillStyle = "#c41e3a";
      ctx.font = "bold 36px Arial";

    function drawCountdown() {
      ctx.fillStyle = "rgba(0,0,0,0.35)";
      ctx.fillRect(0, 0, 400, 600);
      ctx.fillStyle = "#FFD700";
      ctx.font = "bold 64px Arial";
      ctx.textAlign = "center";
      const n = Math.ceil(countdown);
      ctx.fillText(n.toString(), 200, 260);
    }

function updateDifficulty(score) {
  gameSpeed = Math.min(1 + score * 0.004, 1.45);
  pipeGap = Math.max(220 - score * 0.6, 150);
  pipeInterval = Math.max(200 - score * 0.5, 140);
}

    // ======= GAME LOOP =======
    function gameLoop() {
      ctx.clearRect(0, 0, 400, 600);
      frame++;

      drawBackground();

      // snow
      if (frame % 2 === 0) {
        snowflakes.push({
          x: Math.random() * 400,
          y: -5,
          s: Math.random() * 3 + 1.5,
          vy: Math.random() * 0.4 + 0.4,
        });
      }
      snowflakes = snowflakes.filter((s) => {
        s.y += s.vy;
        s.x += Math.sin(frame * 0.01 + s.y) * 0.3;
        return s.y < 610;
      });
      snowflakes.forEach((s) => {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.s, 0, Math.PI * 2);
        ctx.fill();
      });

      // STATE HANDLING
      if (state === "idle") {
        drawStart();
        // drawSantaImg(bird.x, bird.y);

        // tombol: hanya Restart (label Start), submit disembunyiin
        gameoverButtons.style.display = "flex";
        submitBtn.style.display = "none";
        restartBtn.textContent = "Start";

        requestAnimationFrame(gameLoop);
        return;
      }

      if (state === "countdown") {
        drawSantaImg(bird.x, bird.y);

        gameoverButtons.style.display = "none";

        drawCountdown();
        countdown -= 1/60; // kira2 60 fps

        if (countdown <= 0) {
          state = "playing";
        }

        requestAnimationFrame(gameLoop);
        return;
      }

      if (state === "gameover") {
        drawGameOver();
        // drawSantaImg(bird.x, bird.y);

        gameoverButtons.style.display = "flex";
        restartBtn.textContent = "Restart";
        // submit hanya muncul kalau bisa submit
        if (walletConnected && score > playerBest) {
          submitBtn.style.display = "inline-block";
        } else {
          submitBtn.style.display = "none";
        }

        requestAnimationFrame(gameLoop);
        return;
      }

      // ==== PLAYING ====
      gameoverButtons.style.display = "none";

      bird.vy *= 0.96;
      bird.vy += GRAVITY;
      bird.y += bird.vy;

      if (bird.y < 15 || bird.y > 570) {
        state = "gameover";
        playSafe(hitSound);
      }

      drawSantaImg(bird.x, bird.y);

      const effectiveInterval = Math.max(
  50,
  Math.round(pipeInterval / gameSpeed)
);

if (frame % effectiveInterval === 0) {
        const centerY = 300;
const variance = Math.max(60 - score * 0.5, 20);
let gapTop = centerY - pipeGap / 2 + (Math.random() * variance - variance / 2);
gapTop = Math.max(40, Math.min(gapTop, 600 - pipeGap - 40));
        pipes.push({
          x: 410,
          top: gapTop,
          bottom: 600 - gapTop - pipeGap,
          passed: false,
        });
      }

      pipes = pipes.filter((p) => {
        p.x -= gameSpeed;

        if (p.x < -70) return false;

        if (p.x + 70 < bird.x && !p.passed) {
  score++;
  updateDifficulty(score);   // ‚úÖ INI YANG BENAR
  document.getElementById("score").textContent = score;
  p.passed = true;
  playSafe(scoreSound);
}

        if (
          bird.x - 40 < p.x + 65 &&
          bird.x + 40 > p.x &&
          (bird.y - 30 < p.top || bird.y + 30 > p.top + pipeGap)
        ) {
          state = "gameover";
          playSafe(hitSound);
        }

        drawCandyPipe(p.x, 0, 65, p.top);
        drawCandyPipe(p.x, p.top + pipeGap, 65, p.bottom);

        return true;
      });

      if (score > best) {
        best = score;
        document.getElementById("best").textContent = best;
      }

      requestAnimationFrame(gameLoop);
    }

      bird.y = 300;

gameSpeed = 1.0;
pipeGap = 200;
pipeInterval = 160;

      if (state !== "playing") return;
      bird.vy = FLAP_POWER;
      playSafe(flapSound);

    async function ensureUsernameOnChain() {
      if (!walletConnected || !window.ethereum) {
        alert("Wallet not connected.");
        return false;
      }

      let name = usernameInput.value.trim() || username;
      if (!name) {
        name = prompt("Enter username (max 20 chars):") || "";
        name = name.trim();
        if (!name) return false;
        if (name.length > 20) {
          alert("Max 20 karakter.");
          return false;
        }
        usernameInput.value = name;
      }

      username = name;
      localStorage.setItem(usernameKey(account), username);

      try {
        const onChainName = await publicClient.readContract({
          address: CONTRACT_ADDRESS,
          abi: ABI,
          functionName: "getUsername",
          args: [account],
        });

        if (onChainName && onChainName.length > 0 && onChainName === username) {
          return true;
        }

        const { encodeFunctionData } = window.viem;
        const data = encodeFunctionData({
          abi: ABI,
          functionName: "setUsername",
          args: [username],
        });

        const txHash = await window.ethereum.request({
          method: "eth_sendTransaction",
          params: [
            {
              from: account,
              to: CONTRACT_ADDRESS,
              data,
            },
          ],
        });

        alert(`Username saved: ${username}\nTx: ${txHash.slice(0,12)}...`);
        return true;
      } catch (e) {
        console.error(e);
        alert(`Set username gagal: ${e.message}`);
        return false;
      }
    }

    

    async function submitScoreToChain() {
      if (!walletConnected || !window.ethereum) {

        alert("Your score is not higher than your best on-chain score.");

      const okName = await ensureUsernameOnChain();

      try {
        const { encodeFunctionData } = window.viem;
        const data = encodeFunctionData({
          abi: ABI,
          functionName: "submitScore",
          args: [BigInt(score)],
        });

              to: CONTRACT_ADDRESS,
              data,
